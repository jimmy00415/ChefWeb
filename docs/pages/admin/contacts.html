<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Contact Inquiries - POP Habachi Admin</title>
    
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/chatbot.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body class="admin-body">
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="admin-header__left">
            <h1 class="admin-header__logo">üçΩÔ∏è POP Habachi</h1>
            <span class="admin-header__badge">Admin</span>
        </div>
        <nav class="admin-header__nav">
            <a href="dashboard.html" class="admin-nav-link">Dashboard</a>
            <a href="bookings.html" class="admin-nav-link">Bookings</a>
            <a href="contacts.html" class="admin-nav-link admin-nav-link--active">Contacts</a>
        </nav>
        <div class="admin-header__right">
            <button id="logoutBtn" class="btn btn--outline btn--sm">Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="admin-container">
            <!-- Page Header -->
            <div class="admin-page-header">
                <h2 class="admin-page-title">Contact Inquiries</h2>
                <p class="admin-page-subtitle">Manage customer inquiries and messages</p>
            </div>

            <!-- Filters -->
            <div class="admin-filters">
                <div class="filter-group">
                    <label for="filterContactStatus">Status:</label>
                    <select id="filterContactStatus" class="form-select form-select--sm">
                        <option value="">All Statuses</option>
                        <option value="new">New</option>
                        <option value="in_progress">In Progress</option>
                        <option value="replied">Replied</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <button class="btn btn--primary btn--sm" id="applyContactFilters">Apply</button>
            </div>

            <!-- Contacts Table -->
            <div class="admin-card">
                <div class="admin-card__body">
                    <table class="admin-table admin-table--full" id="contactsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Reason</th>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contactsBody">
                            <tr><td colspan="7" class="admin-table__loading">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Contact Detail Modal -->
    <div class="modal" id="contactModal">
        <div class="modal__backdrop" id="contactModalBackdrop"></div>
        <div class="modal__content">
            <div class="modal__header">
                <h3 class="modal__title">Contact Inquiry</h3>
                <button class="modal__close" id="closeContactModal">&times;</button>
            </div>
            <div class="modal__body" id="contactDetail">
                <!-- Filled dynamically -->
            </div>
            <div class="modal__footer">
                <select id="updateContactStatus" class="form-select form-select--sm">
                    <option value="">Update Status...</option>
                    <option value="in_progress">Mark In Progress</option>
                    <option value="replied">Mark Replied</option>
                    <option value="closed">Mark Closed</option>
                </select>
                <a href="#" id="replyEmailLink" class="btn btn--primary">Reply via Email</a>
                <button class="btn btn--outline" id="closeContactModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="../../js/api-config.js"></script>
    <script src="../../js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof AdminApp !== 'undefined') {
                AdminApp.loadContacts();
            }
        });
    </script>
    <script src="../../js/chatbot.js"></script>
</body>
</html>
